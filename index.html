<head>

    <title>Micheal Brain | The Art of Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-gold: #c5a059;
            --color-bg: #0a0a0a;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-bg);
            color: #f5f5f5;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Cormorant Garamond', serif;
        }
        .text-gold { color: var(--color-gold); }
        .bg-gold { background-color: var(--color-gold); }
        .border-gold { border-color: var(--color-gold); }
        
        .reveal-text {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            animation: textReveal 1.5s cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }
        @keyframes textReveal {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }
        
        .image-zoom-hover:hover img {
            transform: scale(1.05);
        }
        .image-zoom-hover img {
            transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: var(--color-gold); }

        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.05;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
        }
    </style>
